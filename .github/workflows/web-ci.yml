name: web-ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 9 }
      - name: Install
        run: pnpm -C apps/web install
      - name: Lint & Types
        run: pnpm -C apps/web lint && pnpm -C apps/web typecheck
      - name: Unit tests
        run: pnpm -C apps/web test -- --run
      - name: Build
        run: pnpm -C apps/web build
      - name: Lighthouse CI (blocking)
        run: pnpm -C apps/web lhci:run
      - name: Size guard (blocking)
        run: node apps/web/scripts/size-check.mjs
  e2e:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 9 }
      - name: Install deps
        run: pnpm -C apps/web install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps | cat
      - name: Run E2E
        run: pnpm -C apps/web test:e2e
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
