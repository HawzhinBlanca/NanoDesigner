---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: nanodesigner
data:
  NEXT_PUBLIC_DEMO_MODE: "false"
  NEXT_PUBLIC_API_BASE: "https://api.yourdomain.com"
  NEXT_PUBLIC_ENABLE_TEMPLATES: "true"
  NEXT_PUBLIC_ENABLE_COLLABORATION: "true"
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NODE_ENV: "production"

---
apiVersion: v1
kind: Secret
metadata:
  name: web-secret
  namespace: nanodesigner
type: Opaque
data:
  # Base64 encoded values - CHANGE THESE IN PRODUCTION
  NEXTAUTH_SECRET: eW91ci1uZXh0YXV0aC1zZWNyZXQ=  # your-nextauth-secret
  NEXT_PUBLIC_POSTHOG_KEY: eW91ci1wb3N0aG9nLWtleQ==  # your-posthog-key
  NEXT_PUBLIC_SENTRY_DSN: eW91ci1zZW50cnktZHNu  # your-sentry-dsn

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: nanodesigner
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nanodesigner/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_DEMO_MODE
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_DEMO_MODE
        - name: NEXT_PUBLIC_API_BASE
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_API_BASE
        - name: NEXT_PUBLIC_ENABLE_TEMPLATES
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_ENABLE_TEMPLATES
        - name: NEXT_PUBLIC_ENABLE_COLLABORATION
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_ENABLE_COLLABORATION
        - name: NEXT_PUBLIC_ENABLE_ANALYTICS
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_ENABLE_ANALYTICS
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NODE_ENV
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: NEXTAUTH_SECRET
        - name: NEXT_PUBLIC_POSTHOG_KEY
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: NEXT_PUBLIC_POSTHOG_KEY
        - name: NEXT_PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: NEXT_PUBLIC_SENTRY_DSN
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: nanodesigner
  labels:
    app: web
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: web

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: nanodesigner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
